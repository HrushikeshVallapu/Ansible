- name: ansible facts
  hosts: local
  connection: local
  tasks:
  - name: install nginx if redhat
    ansible.builtin.dnf:
       name: nginx
       state: present
    when: ansible_os_family == "RedHat"

  - name: install nginx if debian
    ansible.builtin.dnf:
       name: nginx
       state: present
    when: ansible_os_family == "Debian"