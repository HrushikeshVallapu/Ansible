- name: installing packages using loop
  hosts: local
  become: yes
  connection: local
  tasks:
  - name: installing packages
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - {name: 'nginx', state: 'present'}
    - {name: 'mysql', state: 'absent'}
    - {name: 'zip', state: 'absent'}
